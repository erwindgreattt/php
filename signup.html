<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Harvest Planner Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" style="background: url('images/ha.jpg') center/cover no-repeat;">
  <div class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow border-0">
            <div class="card-body p-4">
              <div class="text-center mb-4">
                <img src="images/sprout.png" alt="Harvest Planner Pro Logo" class="rounded mb-3" style="width: 80px; height: 80px; object-fit: cover;">
                <h2 class="fw-bold text-success">Sign Up</h2>
                <p class="text-muted">Create your Grainity account</p>
              </div>
              <form>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="signupName" placeholder="Full Name">
                  <label for="signupName">Full Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com">
                  <label for="signupEmail">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="signupPassword" placeholder="Password">
                  <label for="signupPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="signupConfirm" placeholder="Confirm Password">
                  <label for="signupConfirm">Confirm Password</label>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
              </form>
              <div class="mt-3 text-center">
                <span class="text-muted">Already have an account?</span>
                <a href="login.html" class="text-success text-decoration-none">Login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
