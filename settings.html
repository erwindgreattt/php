        </div>

                <h5 class="fw-bold mb-3 d-flex align-items-center gap-2"><i class="bi bi-gear text-success"></i> Task Reminder Preferences</h5>
                <form>
                  <div class="form-check form-switch mb-4 d-flex align-items-center gap-2">
                    <input class="form-check-input" type="checkbox" id="webAlerts">
                    <label class="form-check-label fw-semibold" for="webAlerts">Enable Web Alerts</label>
                  </div>
                  <button type="submit" class="btn btn-success w-100 rounded-3 premium-btn d-flex align-items-center justify-content-center gap-2"><i class="bi bi-save"></i> Save Changes</button>

              </div>
            </div>

              }
              .premium-card {

                box-shadow: 0 2px 12px rgba(163,177,138,0.10), 0 1.5px 8px rgba(209,213,219,0.10);

                box-shadow: 0 2px 8px rgba(107,142,35,0.10);

                color: #3A5A40 !important;
                border-color: #A3B18A !important;

                color: #fff !important;

                color: #2F2F2F !important;
              }
              .badge.bg-success {
                background-color: #6B8E23 !important;
                color: #fff !important;
              }
              .badge.bg-primary {
                background-color: #3A5A40 !important;
                color: #fff !important;
              }
              .badge.bg-secondary {
                background-color: #555B61 !important;
                color: #fff !important;
              }
              .border-end {
                border-right: 1.5px solid #D1D5DB !important;
              }
              .bg-white {
                background: #fff !important;
              }
              .text-muted {
                color: #555B61 !important;
              }
