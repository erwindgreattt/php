<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile - Grainity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="images/sprout.png">
</head>
<body class="bg-light">
  <div class="container-fluid min-vh-100 soft-bg">
    <div class="row h-100">
      <!-- Sidebar -->
      <nav class="col-lg-2 d-none d-lg-block bg-white border-end p-0 shadow-sm h-100 position-fixed" style="z-index:2;">
        <div class="d-flex flex-column h-100">
          <div class="d-flex align-items-center justify-content-start p-3" style="min-height:64px;">
            <a class="navbar-brand fw-bold d-flex align-items-center gap-2 text-success m-0" href="index.html">
              <img src="images/sprout.png" alt="Logo" style="height:32px;width:32px;object-fit:contain;">
              Grainity
            </a>
          </div>
          <ul class="nav flex-column w-100">
            <li class="nav-item mb-2"><a class="nav-link text-dark" href="dashboard.html"><i class="bi bi-grid-1x2 me-2"></i>Dashboard</a></li>
            <li class="nav-item mb-2"><a class="nav-link text-dark" href="farm-management.html"><i class="bi bi-list-task me-2"></i>Farm Task Management</a></li>
            <li class="nav-item mb-2"><a class="nav-link active text-success fw-semibold" href="profile.html"><i class="bi bi-person me-2"></i>Profile</a></li>
            <li class="nav-item mb-2"><a class="nav-link text-dark" href="settings.html"><i class="bi bi-gear me-2"></i>Settings</a></li>
          </ul>
          <div class="mt-auto w-100">
            <ul class="nav flex-column w-100">
              <li class="nav-item"><a class="nav-link text-danger" href="login.html"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Main Content -->
      <main class="col-lg-10 offset-lg-2 px-4 py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="fw-bold text-dark">Profile</h2>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-6">
            <div class="card border-0 rounded-4 shadow-sm mb-4 premium-card">
              <div class="card-body p-4">
                <div class="d-flex align-items-center mb-3 gap-3">
                  <img src="images/user.png" alt="User" class="rounded-circle border shadow-sm" style="width:56px;height:56px;object-fit:cover;">
                  <div>
                    <h5 class="fw-bold mb-0 text-dark" style="letter-spacing:0.5px;">John Doe <i class="bi bi-patch-check-fill text-success ms-1"></i></h5>
                    <span class="badge rounded-pill bg-success text-light">Manager</span>
                  </div>
                </div>
                <div class="row g-2 mb-2">
                  <div class="col-6"><span class="fw-bold">First Name:</span> John</div>
                  <div class="col-6"><span class="fw-bold">Last Name:</span> Doe</div>
                </div>
                <div class="mb-2"><span class="fw-bold">Role:</span> Manager</div>
                <div class="mb-2"><span class="fw-bold">Email:</span> johndoe@email.com</div>
                <div class="mb-2"><span class="fw-bold">Username:</span> johndoe</div>
                <div class="mb-2"><span class="fw-bold">Password:</span> <span class="text-muted">••••••••</span></div>
                <button class="btn btn-success mt-3 w-100 premium-btn d-flex align-items-center justify-content-center gap-2" type="button" data-bs-toggle="collapse" data-bs-target="#editProfileCollapse" aria-expanded="false" aria-controls="editProfileCollapse"><i class="bi bi-pencil-square"></i> Edit Profile</button>
              </div>
            </div>
            <div class="collapse" id="editProfileCollapse">
              <div class="card border-0 rounded-4 shadow-sm premium-card">
                <div class="card-body p-4">
                  <form>
                    <div class="mb-2">
                      <label for="firstName" class="form-label">First Name</label>
                      <input type="text" class="form-control rounded-3" id="firstName" placeholder="Enter first name" value="John">
                    </div>
                    <div class="mb-2">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input type="text" class="form-control rounded-3" id="lastName" placeholder="Enter last name" value="Doe">
                    </div>
                    <div class="mb-2">
                      <label for="role" class="form-label">Role</label>
                      <select class="form-select rounded-3" id="role">
                        <option>Admin</option>
                        <option selected>Manager</option>
                        <option>Worker</option>
                        <option>Farmer</option>
                      </select>
                    </div>
                    <div class="mb-2">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control rounded-3" id="email" placeholder="Enter email address" value="johndoe@email.com">
                    </div>
                    <div class="mb-2">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control rounded-3" id="username" placeholder="Enter username" value="johndoe">
                    </div>
                    <div class="mb-2">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control rounded-3" id="password" placeholder="Enter password" value="password123">
                    </div>
                    <button type="submit" class="btn btn-success w-100 rounded-3 premium-btn"><i class="bi bi-save me-1"></i> Save Changes</button>
                  </form>
                </div>
              </div>
            </div>
            <style>
              .soft-bg {
                background: #E8EAE6 !important;
                min-height: 100vh;
              }
              .premium-card {
                background: #fff !important;
                border-radius: 1.25rem !important;
                box-shadow: 0 2px 12px rgba(163,177,138,0.10), 0 1.5px 8px rgba(209,213,219,0.10);
                border: 1.5px solid #A3B18A !important;
                color: #2F2F2F !important;
                transition: box-shadow 0.2s, transform 0.2s;
              }
              .premium-card:hover {
                box-shadow: 0 4px 24px rgba(163,177,138,0.18), 0 2px 12px rgba(209,213,219,0.14);
                transform: translateY(-2px) scale(1.01);
              }
              .card-header, .list-group-item {
                background: #fff !important;
                border-bottom: 1px solid #D1D5DB !important;
                color: #2F2F2F !important;
              }
              .card-header i, .list-group-item i {
                color: #A3B18A !important;
              }
              .fw-bold.text-dark, .fw-bold.text-secondary {
                color: #2F2F2F !important;
              }
              .text-secondary {
                color: #555B61 !important;
              }
              .btn-success, .premium-btn {
                background-color: #3A5A40 !important;
                border-color: #3A5A40 !important;
                color: #fff !important;
                font-weight: 600;
                box-shadow: 0 2px 8px rgba(107,142,35,0.10);
              }
              .btn-success:hover, .premium-btn:hover {
                background-color: #6B8E23 !important;
                border-color: #6B8E23 !important;
                color: #fff !important;
              }
              .btn-outline-success {
                color: #3A5A40 !important;
                border-color: #A3B18A !important;
                background: #fff !important;
              }
              .btn-outline-success:hover {
                background-color: #A3B18A !important;
                color: #fff !important;
                border-color: #6B8E23 !important;
              }
              .badge.bg-warning {
                background-color: #A3B18A !important;
                color: #2F2F2F !important;
              }
              .badge.bg-success {
                background-color: #6B8E23 !important;
                color: #fff !important;
              }
              .badge.bg-primary {
                background-color: #3A5A40 !important;
                color: #fff !important;
              }
              .badge.bg-secondary {
                background-color: #555B61 !important;
                color: #fff !important;
              }
              .border-end {
                border-right: 1.5px solid #D1D5DB !important;
              }
              .bg-white {
                background: #fff !important;
              }
              .text-muted {
                color: #555B61 !important;
              }
            </style>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer class="bg-white border-top text-muted py-4 mt-5">
    <div class="container text-center">
      &copy; 2025 Grainity. All rights reserved.
    </div>

</html>
