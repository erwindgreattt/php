<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Grainity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light" style="background: url('images/haysss.jpg') center/cover no-repeat;">
  <div class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow border-0">
            <div class="card-body p-4">
              <div class="text-center mb-4">
                <img src="images/sprout.png" alt="Harvest Planner Pro Logo" class="rounded mb-3" style="width: 80px; height: 80px; object-fit: cover;">
                <h2 class="fw-bold text-success">Login</h2>
                <p class="text-muted">Log in to simplify your farming journey</p>
              </div>
              <form>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
                  <label for="loginEmail">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                  <label for="loginPassword">Password</label>
                </div>
                <a href="dashboard.html" class="btn btn-success w-100">Login</a>
              </form>
              <div class="mt-3 text-center">
                <a href="forgot.html" class="text-success text-decoration-none">Forgot password?</a>
              </div>
            </div>
          </div>
          <div class="text-center mt-3">
            <span class="text-white text-decoration-none">Don't have an account?</span>
            <a href="signup.html" class="text-white text-decoration-none">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
